<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="css/normalize.css">

    <link rel="stylesheet" href="css/perfil.css">

</head>

<body>

    <!--
    <img src="images/bg-pattern-top.svg" alt="">
    <img src="images/bg-pattern-bottom.svg" alt="">
    -->
    <div class="tarjeta-perfil">

        <header class="header-tarjeta">
            <img src="images/bg-pattern-card.svg" alt="head tarjeta">
        </header>

        <div>

            <div class="foto-perfil">
                <img src="images/perfil-bryan.jpeg" alt="foto persona" class="fperfil">
            </div>


            <div class="data-perfil">
                <span class="nombre">
                    Braya Guardo
                </span>
                <span class="edad">26</span>
                <p class="ciudad">London</p>
            </div>

            <div class="tarjeta-footer">
                <div class="tarjeta-footer-social">
                    <h3 class="tfs-numeros">80K</h3>
                    <p class="tfs-alcance">Followers</p>
                </div>

                <div class="tarjeta-footer-social">
                    <h3 class="tfs-numeros">803k</h3>
                    <p class="tfs-alcance">Likes</p>
                </div>

                <div class="tarjeta-footer-social">
                    <h3 class="tfs-numeros">1.4K </h3>
                    <p class="tfs-alcance">Photos</p>
                </div>
            </div>

            <div class="attribution">
                Challenge by
                <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
                    href="#">Your
                    Name Here</a>.
            </div>
        </div>

    </div>

</body>

</html>
